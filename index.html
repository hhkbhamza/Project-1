<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project-1</title>
    <link rel="icon" href="images/20971825711649759766-128.png" type="image/x-icon">
</head>

<body>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="box-container">
            <div boxIndex="0" class="box"></div>
            <div boxIndex="1" class="box"></div>
            <div boxIndex="2" class="box"></div>
            <div boxIndex="3" class="box"></div>
            <div boxIndex="4" class="box"></div>
            <div boxIndex="5" class="box"></div>
            <div boxIndex="6" class="box"></div>
            <div boxIndex="7" class="box"></div>
            <div boxIndex="8" class="box"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="reset-button">reset</button>
    </div>
</body>

</html>
